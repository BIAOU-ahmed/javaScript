<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    
    <script>



        n = 10;

        p = 4;

        q = 2;

        x = 1.75;

        console.log("n + q =" + (n + q));
        console.log("n + x =" + (n + x));
        console.log("n % p * q =" + (n % p * q));
        console.log("n % (-p) * n =" + (n % (-p) * n));
        console.log("n % (-p) * n =" + (n < p));
        console.log("n >= p =" + (n >= p));


    </script>
</body>

</html>
