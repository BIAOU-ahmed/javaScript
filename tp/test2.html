    <script>
       
        function verifAge() {
            var age = prompt("L'age de l'enfant");
            if (age <= 17 && age!=="") {
                if (age >= 6 && age <= 7) {
                    alert("Poussin");
                } else if (age >= 8 && age <= 9) {
                    alert("Pupille");
                } else if (age >= 10 && age <= 11) {
                    alert("Minime");
                } else if (age >= 12 && age <= 17) {
                    alert("Cadet");
                }
            } else {
                alert("erreur");
            }

        }
    </script>
