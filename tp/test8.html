<body>



    <script>

        sommeFactoriel(7);

        function factoriel(n) {

            if (Number.isInteger(Number(n))) {
                var result = 1;
                while (n > 0) {
                    result *= n;
                    n--;
                }
                return result;

            }
        }
        function sommeFactoriel(n) {

            if (Number.isInteger(Number(n))) {
                var result = 0;
                var strResult= "";
                for (let index = 1; index <= n; index++) {

                    result += factoriel(index);
                    strResult += index+"!";
                    if(index<n){
                        strResult +=  " + ";
                    }
                   
                    
                }
                
                alert(strResult+" = "+result);

            }

        }




    </script>
